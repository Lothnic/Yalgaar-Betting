<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to the Sports Betting App</h1>
    <form id="bet-form">
        <label for="match">Select Match:</label>
        <select id="match" name="match"></select>
        
        <label for="team">Select Team:</label>
        <select id="team" name="team"></select>
        
        <label for="amount">Bet Amount:</label>
        <input type="number" id="amount" name="amount" required>
        
        <button type="submit">Place Bet</button>
    </form>
    <div id="bet-status"></div>

    <script src="scripts.js"></script>
</body>
</html>
