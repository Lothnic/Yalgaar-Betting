<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yalgaar Betting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="college-logo.png" alt="College Logo" class="logo">
        <h1>Yalgaar Betting</h1>
    </header>

    <section id="bet-section">
        <h2>Place Your Bet</h2>
        <form id="bet-form">
            <label for="match">Choose Match:</label>
            <select id="match" required></select>

            <label for="team">Choose Team:</label>
            <select id="team" required></select>

            <label for="amount">Bet Amount:</label>
            <input type="number" id="amount" min="10" required>

            <button type="submit">Place Bet</button>
        </form>

        <div id="bet-status"></div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
